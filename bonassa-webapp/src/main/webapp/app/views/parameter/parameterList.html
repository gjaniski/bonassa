<div class="page-content sidebar-page right-sidebar-page clearfix" ng-controller="ParametersCtrl">
	<div class="page-content-wrapper">
		<div class="page-content-inner">
			<div id="page-header" class="clearfix"></div>
			<!-- Start .row -->
			<div class="row">
				<div class="col-lg-12">
					<!-- col-lg-12 start here -->
					<div class="panel panel-default toggle panelMove">
						<!-- Start .panel -->
						<div class="panel-heading setBgColorWhite">
							<h4 class="panel-title">Parâmetros</h4>
						</div>
						<div class="panel-body">
							<div class="row ">
								<div class="col-lg-7 col-md-7"></div>
								<div class="setRightMargin">
									<div class="form-group input-large">
<!-- 										<input type="text" class="form-control" ng-model="search" placeholder="Filtrar"> -->
									</div>
								</div>
							</div>
							<div class="panel panel-default toggle panelMove">
								<table id="tabletools"
									class="table table-striped table-hoverBlue mouse"
									cellspacing="0" width="100%">
									<thead>
										<tr>
											<th>Nome</th>
											<th>Descrição</th>
											<th>Parâmetro Pai</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="param in list | orderBy: 'name' | paginationFilter:currentPage*pageSize | limitTo:pageSize"
											ng-class="{'selected':$index == selectedRow}" ng-click="loadValues(param,$index)">
											<td ng-click="showModal()">{{param.name}}</td>
											<td ng-click="showModal()">{{param.description}}</td>
											<td ng-click="showModal()">{{param.parent.name}}</td>
											<td ng-click="showModal()">{{param.status | status}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<pagination></pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
