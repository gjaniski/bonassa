<div class="modal-body">
	<div class="panel panel-default toggle panelMove">
		<div class="panel-body pt0 pb0">
			<form class="form-horizontal group-border " name="progressForm" novalidate>
			
				<div class="form-group" ng-repeat="owner in progress.owners track by $index">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >		
						<div class="col-xs-6" ng-class="{ 'has-error' : (progressForm.owner{{$index}}.$invalid && !progressForm.owner{{$index}}.$pristine) || (formInvalid && progressForm.owner{{$index}}.$invalid) }">		
							<label>Responsável {{$index+1}}</label> 
							<select type="text" name="owner{{$index}}" class="form-control" ng-model="progress.owners[$index].id" 
									ng-options="owner.id as owner.name for owner in owners | orderBy: 'name'" required></select>
							<p ng-show="(progressForm.owner{{$index}}.$invalid && !progressForm.owner{{$index}}.$pristine) || (formInvalid && progressForm.owner{{$index}}.$invalid)" class="help-block">O responsável é obrigatório!</p>
						</div>			
						<div class="col-xs-6">																
							<div style="float:left; width:25%; padding-top:27px!important;" >
								<button style="float:left!important;" ng-show="!$first  && !hideInputs" class="btn btn-default clicavel" ng-click="removeOwner($index)">-</button>
							</div>																
							<div style="float:right; width:75%; padding-top:27px!important;">								
								<button style="float:left;" ng-show="$last && !hideInputs" class="btn btn-default clicavel" ng-click="addOwner()">+</button>
							</div>
						</div>
					</div>
				</div>	
							
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">															
							<div style="float:left; width:80%; padding-right:20px!important;">
								<label>Data</label>
								<input type="text" name="numProcess" class="form-control" ng-model="progress.creationDate">
							</div>																
							<div style="float:right; width:20%; padding-top:27px!important;">								
           						<button style="float:right;" class="btn btn-default" ng-datepicker ng-options="datepickerOptions" ng-model="progress.creationDate"><i class="glyphicon glyphicon-calendar"></i></button>
							</div>
						</div>
						<div class="col-xs-6">
							<div>
								<label>Hora</label>
								<input type="text" name="numProcess" class="form-control" ng-model="progress.hour">
							</div>
						</div>
					</div>
				</div>																	
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">
							<div>
								<label>Número de Horas do Evento</label>
								<input type="text" name="contCob" class="form-control" ng-model="progress.eventHours">
							</div>
						</div>
					</div>
				</div>							
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">
							<div>
								<label>Tipo de Ação</label> 
<!-- 								<select type="text" name="extra" class="form-control" ng-model="progress.actionType"> -->
<!-- 									<option ng-repeat="action in actions | orderBy: 'value'">{{action.value}}</option> -->
<!-- 								</select> -->
								<select type="text" name="extra" class="form-control" ng-model="progress.actionType.id"
										ng-options="action.id as action.value for action in actions | orderBy: 'value'"></select>
							</div>
						</div>
						<div class="col-xs-6">
							<div>
								<label>Fase</label> 
<!-- 								<select type="text" name="costCenter" class="form-control" ng-model="progress.phase"> -->
<!-- 									<option ng-repeat="phase in phases | orderBy: 'value'">{{phase.value}}</option> -->
<!-- 								</select> -->
								<select type="text" name="phase" class="form-control" ng-model="progress.phase.id"
										ng-options="phase.id as phase.value for phase in phases | orderBy: 'value'"></select>
							</div>
						</div>
					</div>
				</div>			
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-12">
							<div>
								<label>Descrição</label>
								<textarea style="resize: none!important;" class="form-control" rows="3" ng-model="progress.description"></textarea>
							</div>
						</div>
					</div>
				</div>									
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">				
							<div class="checkbox-custom">
								<input  class="check" type="checkbox" ng-model="progress.showRepoClient" ng-disabled="hideInputs">
								<label>Aparece no Relatório para o Cliente</label>
							</div>
						</div>
						<div class="col-xs-6">				
							<div class="checkbox-custom">
								<input  class="check" type="checkbox" ng-model="progress.sendEmail" ng-disabled="hideInputs">
								<label>Informa o Cliente por E-mail</label>
							</div>		
						</div>
					</div>
				</div>	
			</form>
		</div>
	</div>
</div>
<div class="setTopMargin-md-2">
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
		<button type="button" class="btn btn-info" ng-click="verifyRequiredFields(!progressForm.$invalid)">Salvar</button>
	</div>
</div>
