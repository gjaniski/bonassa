<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div ng-show="invisible">
				<div class="modal-header setBgColorWhite">
					<button type="button" class="close" aria-hidden="true"
						ng-click="exit()">×</button>
					<text class="modal-title">{{tag}}{{selectedParam.name}}</text>
				</div>
				<div class="modal-body">
					<div class="panel panel-default toggle panelMove">
						<div class="panel-body pt0 pb0">
							<form class="form-horizontal group-border">
								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Valor</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<input type="text" name="value" ng-model="value.value"
														class="form-control" />
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Pai</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<select class="form-control"
														ng-options="value.value for value in allValues"
														ng-model="value.parent">
														<option></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div ng-show="visible">
				<div class="modal-header setBgColorWhite">
					<button type="button" class="close" aria-hidden="true"
						ng-click="exit()">×</button>
					<text class="modal-title">Lista de Valores do Parâmetro:
					{{selectedParam.name}}</text>
				</div>
				<div class="modal-body">
					<div class="row ">
						<div class="col-lg-7 col-md-7">
							<button type="button" class="btn btn-default" ng-disabled="false"
								ng-click="valueNew()">Novo</button>
							<button type="button" class="btn btn-default"
								ng-disabled="buttons" ng-click="editValue()">Editar</button>
						</div>
						<div class="setRightMargin" append-source>
							<div class="form-group input-large">
								<input type="text" class="form-control input-large "
									data-placement="right" data-type="info" data-container="body"
									placeholder="Pesquisar" data-trigger="focus" ng-model="query">
							</div>
						</div>
					</div>
					<div class="panel panel-default toggle panelMove">
						<table id="tabletools"
							class="table table-striped table-hoverBlue mouse" cellspacing="0"
							width="100%">
							<thead>
								<tr>
									<th>Valor</th>
									<th>Valor Pai</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr
									ng-repeat="value in selectedParam.values | orderBy: 'value' | paginationFilter2:currentPage2*pageSize2 | limitTo:pageSize2"
									ng-class="{'selected':$index == selectedRow2}"
									ng-click="setClickedRow($index)">
									<td ng-click="setValue(value)">{{value.value}}</td>
									<td ng-click="setValue(value)">{{value.parent.value}}</td>
									<td ng-click="setValue(value)">{{value.status | status}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-md-9">
							<div class="row">
								<div class="col-lg-2 col-md-2"></div>
							</div>
						</div>
					</div>
					<div class="row setTopMargin">
						<div class="col-lg-7 col-md-7">
							<div class="input-group input-small">
								<select class="form-control" ng-init="pageSize2=15"
									ng-model="pageSize2" ng-change="changePageSize(pageSize2)">
									<option value="10">10</option>
									<option value="15">15</option>
									<option value="20">20</option>
									<option value="30">30</option>
									<option value="50">50</option>
								</select>
							</div>
						</div>
						<div class="setRightMargin ">
							<button type="button" class="btn btn-white"
								ng-disabled="previousButton2" ng-click="previous2()"><<
								Anterior</button>

							<button type="button" class="btn btn-white">{{currentPage2+1}}/{{numberOfPages2()}}</button>

							<button type="button" class="btn btn-white"
								ng-disabled="nextButton2" ng-click="next2()">Próximo >></button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer" ng-show="visible">
				<button type="button" class="btn btn-default" ng-click="exit()">Fechar</button>
			</div>
			<div class="setTopMargin-md-2" ng-show="invisible">
				<div class="modal-footer" ng-show="footerNewValue">
					<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
					<button type="button" class="btn btn-info"
						ng-click="newValue(value)">Incluir</button>
				</div>
				<div class="modal-footer" ng-show="footerEditValue">
					<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
					<button type="button" class="btn btn-info"
						ng-click="updateValue(value)">Gravar</button>
				</div>
			</div>
		</div>
	</div>
</div>
