<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div>
				<div class="modal-header setBgColorWhite">
					<button type="button" class="close" aria-hidden="true"
						ng-click="exit()">×</button>
					<text class="modal-title">{{tag}}</text>
				</div>
				<div class="modal-body">

					<div class="panel panel-default toggle panelMove ">
						<div class="panel-body pt0 pb0">
							<form class="form-horizontal group-border">

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Nome</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">

												<div class="input-group input-xlarge">
													<input name="input" ng-model="user.name" required
														ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Endereço/Número</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<input name="input" ng-model="user.address" required
														ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group ">
													<input name="input" ng-model="user.homeNumber" required
														ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Bairro/CEP</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<input name="input" ng-model="user.neighborhood" required
														ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group ">
													<input name="input" ng-model="user.zipCode" required
														ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Estado/Cidade</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<select class="fancy-select form-control"
														ng-model="user.state" ng-change="controlCityList()">
														<option ng-repeat="state in states | orderBy: 'value'">{{state.value}}</option>
													</select>
												</div>
											</div>
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<select class="fancy-select form-control"
														ng-model="user.city">
														<option ng-show="cityList"
															ng-repeat="city in cities | cityFilter:user | orderBy: 'value'">{{city.value}}</option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Telefone/Celular</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<input name="input" ng-model="user.phoneNumber" required
														ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group ">
													<input name="input" ng-model="user.cellPhoneNumber"
														required ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">CPF/RG</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<input name="input" ng-model="user.federalId" required
														ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group ">
													<input name="input" ng-model="user.rg" required
														ng-trim="false" class="form-control">
												</div>
												<!-- /input-group -->
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Estado
										Civil/Data Nasc.</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-3 col-md-6">
												<div class="input-group input-xlarge">
													<select class="fancy-select form-control"
														ng-model="user.civilStatus">
														<option
															ng-repeat="status in civilStatusList | orderBy: 'value'">{{status.value}}</option>
													</select>
												</div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div class="input-group input-icon"></div>
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-icon input-medium">
													<input id="mask-date" class="form-control setDireita"
														type="date" ng-model="user.birthDate">
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Email</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<input name="input" ng-model="user.email" required
														ng-trim="false" class="form-control"
														placeholder="Digite o E-mail">
												</div>
												<!-- /input-group -->
											</div>
											<!-- 											<div class="col-lg-2 col-md-2"> -->
											<!-- 												<div class="input-group "> -->
											<!-- 													<input name="input" ng-model="user.websiteUrl" required -->
											<!-- 														ng-trim="false" class="form-control" -->
											<!-- 														placeholder="Digite o Site"> -->
											<!-- 												</div> -->
											<!-- 												/input-group -->
											<!-- 											</div> -->
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Profissão/Função</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<select class="fancy-select form-control"
														ng-model="user.profession">
														<option value="Advogado">Advogado</option>
													</select>
												</div>
											</div>
											<div class="col-lg-2 col-md-2 input-medium">
												<div class="input-group input-medium">
													<div class="input-group input-medium">
														<select class="fancy-select form-control"
															ng-model="user.function">
															<option value="Advogado">Advogado</option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Login/Senha</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<input name="input" ng-model="user.login" required
														ng-trim="false" class="form-control"
														placeholder="Digite o Login">
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group ">
													<input name="input" ng-model="user.pwd" required
														ng-trim="false" class="form-control"
														placeholder="Digite a Senha">
												</div>
												<!-- /input-group -->
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->


								<div class="form-group" ng-repeat="group in groups">
									<!-- 										<div class="form-group"> -->
									<label class="col-lg-2 col-md-3 control-label" for="">Grupo de Acesso</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-3 col-md-6">
												<div class="input-group input-xlarge">
													<select class="fancy-select form-control"
														ng-model="groups[$index].id" ng-change="showAdd()">															
															<option value="5">Administrador</option>
<!-- 															<option value="6">Advogado</option> -->
<!-- 															<option value="7">Gerente</option> -->
															<option value="6">Secretário</option>
													</select>
												</div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div></div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div ng-show="$last && remove">
													<button class="btn btn-default clicavel"
														ng-click="removeItem($index)">-</button>
												</div>
											</div>
											<div class="col-lg-1 col-md-1" ng-show="$last && add">
												<div>
													<button class="btn btn-default clicavel"
														ng-click="addItem()">+</button>
												</div>
											</div>
										</div>
										<!-- 											</div> -->
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Observação</label>
									<div class="col-lg-10 col-md-9">
										<textarea class="form-control" rows="3"
											ng-model="user.observation" required ng-trim="false"></textarea>
									</div>
								</div>
								<!-- End .form-group  -->

							</form>
						</div>
					</div>
				</div>
				<div class="setTopMargin-md-2">
					<div class="modal-footer" ng-show="footerNewUser">
						<button type="button" class="btn btn-default" ng-click="exit()">Cancelar</button>
						<button type="button" class="btn btn-info"
							ng-click="newUser(user,groups)">Incluir</button>
					</div>
					<div class="modal-footer" ng-show="footerViewUser">
						<button type="button" class="btn btn-default" ng-click="exit()">Cancelar</button>
						<button type="button" class="btn btn-info" ng-click="editUser()">Editar</button>
					</div>
					<div class="modal-footer" ng-show="footerEditUser">
						<button type="button" class="btn btn-default" ng-click="exit()">Cancelar</button>
						<button type="button" class="btn btn-info"
							ng-click="updateUser(user,groups)">Gravar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
