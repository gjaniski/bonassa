<div class="login-page">
	<div class="container login-container" ng-controller="LoginCtrl">
		<div class="login-panel panel panel-default plain animated bounceIn">
			<!-- Start .panel -->
			<div class="panel-heading">
				<h4 class="panel-title text-center">
					<img id="logo" src="images/bonassa-logo.gif"
						alt="Dynamic logo">
				</h4>
			</div>
			<div class="panel-body">
				<form name="myForm" class="form-horizontal mt0" id="login-form"
					role="form">
					<div class="form-group">
						<div class="col-lg-12">
							<div class="input-group input-icon">
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
								<input name="input" ng-model="user.login" required
									ng-trim="false" class="form-control" placeholder="UsuÃ¡rio ...">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-12">
							<div class="input-group input-icon">
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
								<input type="password" name="password" ng-model="user.password"
									required ng-trim="false" class="form-control"
									placeholder="Senha ...">
							</div>
						</div>
					</div>
					<div class="form-group mb0">
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb25">
							<button class="btn btn-default pull-right" ng-click="login()">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
