<div class="modal-body">
	<div class="panel panel-default toggle panelMove ">
		<div class="panel-body pt0 pb0">
			<form class="form-horizontal group-border ">	
			
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">
							<div>
								<label>Tipo</label>
<!-- 								<select type="text" name="costCenter" class="form-control" ng-model="request.type"> -->
<!-- 									<option ng-repeat="type in types | orderBy: 'value'">{{type.value}}</option> -->
<!-- 								</select> -->
								<select type="text" name="extra" class="form-control" ng-model="request.type.id"
										ng-options="type.id as type.value for type in types | orderBy: 'value'"></select>
							</div>
						</div>
						<div class="col-xs-6">
							<div>
								<label>Status</label> 
<!-- 								<select type="text" name="costCenter" class="form-control" ng-model="request.status"> -->
<!-- 									<option ng-repeat="status in statusList | orderBy: 'value'">{{status.value}}</option> -->
<!-- 								</select> -->
								<select type="text" name="extra" class="form-control" ng-model="request.status.id"
										ng-options="status.id as status.value for status in statusList | orderBy: 'value'"></select>
							</div>
						</div>
					</div>
				</div>	
				
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">															
							<div>
								<label>Valor Pedido</label>
								<input type="text" name="numProcess" class="form-control" ng-model="request.requestedValue">
							</div>
						</div>
						<div class="col-xs-6">															
							<div>
								<label>Juros Iniciais</label>
								<input type="text" name="contCob" class="form-control" ng-model="request.initialInterest">
							</div>		
						</div>
					</div>
				</div>	
				
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">														
							<div>
								<label>Valor Atualizado</label>
								<input type="text" name="numProcess" class="form-control" ng-model="request.updatedValue" ng-disabled="true">
							</div>				
						</div>
						<div class="col-xs-6">													
							<div style="padding-top:27px!important;">
								<label></label>
								<button type="button" class="btn btn-default" ng-click="setUpdatedValue()">Atualizar</button>
							</div>	
						</div>
					</div>
				</div>	
				
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">															
							<div style="float:left; width:80%; padding-right:20px!important;">
								<label>Data Pedido</label>
<!-- 								<input type="text" name="numProcess" class="form-control" ng-model="request.askedDate" ng-disabled="true"> -->
								<p>{{request.askedDate | date:'dd/MM/yyyy'}}</p>
							</div>
						</div>
						<div class="col-xs-6">															
							<div style="float:left; width:80%; padding-right:20px!important;">
								<label>Atualizado até</label>
								<input type="text" name="contCob" class="form-control" ng-model="request.updatedDate">
							</div>																
							<div style="float:right; width:20%; padding-top:27px!important;">								
           						<button style="float:right;" class="btn btn-default" ng-datepicker ng-options="datepickerOptions" ng-model="request.updatedDate"><i class="glyphicon glyphicon-calendar"></i></button>
							</div>
						</div>
					</div>
				</div>	
				
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">
							<div>
								<label>Valor Estimado</label>
								<input type="text" name="contCob" class="form-control" ng-model="request.estimatedValue">
							</div>
						</div>
						<div class="col-xs-6">
							<div>
								<label>Valor Deferido</label>
								<input type="text" name="contCob" class="form-control" ng-model="request.deferredValue">
							</div>
						</div>
					</div>
				</div>	
				
				<div class="form-group">						
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >															
						<div class="col-xs-6">	
							<label>Probabilidade de Perda</label>												
							<div class="form-inline" style="padding-top:10px!important;">
								<div style="float:left; width:50%;">
									<div class="radio-custom">
										<input type="radio" ng-model="request.lossProb" value="1" ng-change="setPercentage()">
										<label>Remota</label>
									</div>
								</div>
								<div style="float:right; width:50%;">
									<div class="radio-custom">
										<input type="radio" ng-model="request.lossProb" value="2" ng-change="setPercentage()">
										<label>Possível</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-6">
							<div style="float:left; width:50%; padding-top:27px!important;">
								<div class="radio-custom">
									<input type="radio" ng-model="request.lossProb" value="3" ng-change="setPercentage()">
									<label>Provável</label>
								</div>
							</div>
							<div style="float:right; width:50%; padding-top:20px!important;">
								<input type="text" name="contCob" class="form-control" ng-model="request.lossProbPercentage" ng-disabled="true">
							</div>
						</div>
					</div>
				</div>	
				
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-12">
							<div>
								<label>Observação</label>
								<textarea style="resize: none!important;" class="form-control" rows="3" ng-model="request.observation"></textarea>
							</div>
						</div>
					</div>
				</div>	
				
			</form>
		</div>
	</div>
</div>
<div class="setTopMargin-md-2">
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
		<button type="button" class="btn btn-info" ng-click="save()">Salvar</button>
	</div>
</div>
