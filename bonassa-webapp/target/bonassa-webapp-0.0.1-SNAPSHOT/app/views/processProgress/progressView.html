<div class="modal-body">
	<div class="panel panel-default toggle panelMove">
		<div class="panel-body pt0 pb0">
			<form class="form-horizontal group-border ">

				<div class="form-group" ng-repeat="owner in progress.owners track by $index">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >		
						<div class="col-xs-6">																
							<div>
								<label>Responsável {{$index+1}}</label>
								<p>{{owner.name}}</p>
							</div>
						</div>
					</div>
				</div>								
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">
							<div>
								<label>Data</label>
								<p>{{progress.creationDate}}</p>
							</div>
						</div>
						<div class="col-xs-6">
							<div>
								<label>Hora</label>
								<p>{{progress.hour}}</p>
							</div>
						</div>
					</div>
				</div>																	
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">
							<div>
								<label>Número de Horas do Evento</label>
								<p>{{progress.eventHours}}</p>
							</div>
						</div>
					</div>
				</div>							
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">
							<div>
								<label>Tipo de Ação</label> 
								<p>{{progress.actionType.value}}</p>
							</div>
						</div>
						<div class="col-xs-6">
							<div>
								<label>Fase</label> 
								<p>{{progress.phase.value}}</p>
							</div>
						</div>
					</div>
				</div>			
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-12">
							<div>
								<label>Descrição</label>
								<p>{{progress.description}}</p>
							</div>
						</div>
					</div>
				</div>									
				<div class="form-group">
					<div style="padding-left:10px!important; padding-right:10px!important;" class="row" >
						<div class="col-xs-6">				
							<div class="checkbox-custom">
								<input  class="check" type="checkbox" ng-model="progress.showRepoClient" ng-disabled="true">
								<label>Aparece no Relatório para o Cliente</label>
							</div>
						</div>
						<div class="col-xs-6">				
							<div class="checkbox-custom">
								<input  class="check" type="checkbox" ng-model="progress.sendEmail" ng-disabled="true">
								<label>Informa o Cliente por E-mail</label>
							</div>		
						</div>
					</div>
				</div>	
			</form>
		</div>
	</div>
</div>
<div class="setTopMargin-md-2">
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
		<button type="button" class="btn btn-info" ng-click="editProgress()">Editar</button>
	</div>
</div>
