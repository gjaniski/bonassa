<div class="modal-body">
	<div class="row ">
		<div class="col-lg-7 col-md-7">
			<button type="button" class="btn btn-default" ng-click="newValue()">Novo</button>
			<button type="button" class="btn btn-default" ng-disabled="selectedRow2==null" ng-click="editValue()">Editar</button>
		</div>
		<div class="setRightMargin">
			<div class="form-group input-large">
				<input type="text" class="form-control" ng-model="searchValue" placeholder="Filtrar">
			</div>
		</div>
	</div>
	<div class="panel panel-default toggle panelMove">
		<table class="table table-striped table-hoverBlue mouse" cellspacing="0" width="100%">			
			<thead>
				<tr>
					<th>Valor</th>
					<th>Valor Pai</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>		
				<tr ng-show="(list2 | filter:searchValue).length == 0">
					<td colspan="6"><b>Nenhum</b> resultado encontrado!</td>
				</tr>
				<tr ng-repeat="value in list2 | filter:searchValue | orderBy: 'value' | paginationFilter:currentPage2*pageSize2 | limitTo:pageSize2"
					ng-class="{'selected':$index == selectedRow2}" ng-click="setClickedRow($index)">
					<td ng-click="setValue(value)">{{value.value}}</td>
					<td ng-click="setValue(value)">{{value.parent.value}}</td>
					<td ng-click="setValue(value)">{{value.status | status}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-md-9">
			<div class="row">
				<div class="col-lg-2 col-md-2"></div>
			</div>
		</div>
	</div>
	<pagination2></pagination2>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="exit()">Fechar</button>
</div>
