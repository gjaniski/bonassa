<div class="page-content sidebar-page right-sidebar-page clearfix">
<!-- ng-class="showRightSidebar -->
	<div class="page-content-wrapper">
		<div class="page-content-inner">
			<div id="page-header" class="clearfix"></div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default toggle panelMove panelClose panelRefresh">
						<!-- Start .panel -->
						<div class="panel-heading setBgColorWhite">
							<h4 class="panel-title">Lista de Processos</h4>
						</div>
						<div class="panel-body">
							<div class="row ">
								<div class="col-lg-7 col-md-7">
									<button type="button" class="btn btn-default" ng-click="newProcess()">Novo</button>
									<button type="button" class="btn btn-default" ng-disabled="selectedRow==null" ng-click="editProcess()">Editar</button>
									<button type="button" class="btn btn-default" ng-disabled="selectedRow==null" ng-click="viewProcess()">Visualizar</button>
								</div>
								<div class="setRightMargin" append-source>
									<div class="form-group input-large">
										<input type="text" class="form-control input-large "
											data-placement="right" data-type="info" data-container="body"
											placeholder="Pesquisar" data-trigger="focus" ng-model="query">
									</div>
								</div>
							</div>
							<div class="panel panel-default toggle panelMove">
								<table id="tabletools" class="table table-striped table-hoverBlue mouse" cellspacing="0" width="100%">
									<thead>
										<tr>
											<th>Cliente</th>
											<th>Número do Processo</th>
											<th>Parte Adversária</th>
											<th>Data Cadastro</th>
										</tr>
									</thead>
									<tbody>
										<tr	ng-repeat="process in list | filter:query | orderBy: 'name' | paginationFilter:currentPage*pageSize | limitTo:pageSize	"
											ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index)">
											<td ng-click="loadValues(process)">{{process.processCustomer[0].partner.name}}</td>
											<td ng-click="loadValues(process)">{{process.numProcess}}</td>
											<td ng-click="loadValues(process)">{{process.processOpponent[0].partner.name}}</td>
											<td ng-click="loadValues(process)">{{process.dateField | date: "dd/MM/yyyy"}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<pagination></pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- SidebarDireita Processos -->
<rightsidebar></rightsidebar>
