<div class="page-content sidebar-page right-sidebar-page clearfix withoutRightSpace" ng-controller="ParametersCtrl">
	<div class="page-content-wrapper">
		<div class="page-content-inner">
			<div id="page-header" class="clearfix"></div>
			<!-- Start .row -->
			<div class="row">
				<div class="col-lg-12">
					<!-- col-lg-12 start here -->
					<div class="panel panel-default toggle panelMove">
						<!-- Start .panel -->
						<div class="panel-heading setBgColorWhite">
							<h4 class="panel-title">Parâmetros</h4>
						</div>
						<div class="panel-body">
							<div class="row ">
								<div class="col-lg-7 col-md-7"></div>
								<div class="setRightMargin">
									<div class="form-group input-large">
										<input type="text" class="form-control input-large "
											data-placement="right" data-type="info" data-container="body"
											placeholder="Pesquisar" data-trigger="focus" ng-model="query">
									</div>
								</div>
							</div>
							<div class="panel panel-default toggle panelMove">
								<table id="tabletools"
									class="table table-striped table-hoverBlue mouse"
									cellspacing="0" width="100%">
									<thead>
										<tr>
											<th>Nome</th>
											<th>Descrição</th>
											<th>Parâmetro Pai</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody>
										<tr
											ng-repeat="param in params | orderBy: 'name' | paginationFilter:currentPage*pageSize | limitTo:pageSize"
											ng-class="{'selected':$index == selectedRow}"
											ng-click="loadValues(param, $event, $index)">
											<td ng-click="showModal()">{{param.name}}</td>
											<td ng-click="showModal()">{{param.description}}</td>
											<td ng-click="showModal()">{{param.parent.name}}</td>
											<td ng-click="showModal()">{{param.status | status}}</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="row setTopMargin">
								<div class="col-lg-7 col-md-7">
									<div class="input-group input-small">
										<select class="form-control" ng-init="pageSize=15"
											ng-model="pageSize" ng-change="changePageSize(pageSize)">
											<option value="10">10</option>
											<option value="15">15</option>
											<option value="20">20</option>
											<option value="30">30</option>
											<option value="50">50</option>
										</select>
									</div>
								</div>
								<div class="setRightMargin ">
									<button type="button" class="btn btn-white"
										ng-disabled="previousButton" ng-click="previous()"><<
										Anterior</button>

									<button type="button" class="btn btn-white">{{currentPage+1}}/{{numberOfPages()}}</button>

									<button type="button" class="btn btn-white"
										ng-disabled="nextButton" ng-click="next()">Próximo >></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
