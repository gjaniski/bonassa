<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div ng-show="invisible">
				<div class="modal-header setBgColorWhite">
					<button type="button" class="close" aria-hidden="true"
						ng-click="exit()">×</button>
					<text class="modal-title">{{tag}}{{process.id}}</text>
				</div>
				<div class="modal-body">

					<div class="panel panel-default toggle panelMove ">
						<div class="panel-body pt0 pb0">
							<form class="form-horizontal group-border ">

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Data
										Real/Data Limite</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-3 col-md-6">
												<div class="input-group input-xlarge">
													<div class="input-group input-icon input-medium">
														<input class="form-control setDireita" type="date"
															ng-model="agenda.realDate" ng-disabled="disabledField">
													</div>
												</div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div class="input-group input-icon"></div>
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-icon input-medium">
													<input id="mask-date" class="form-control setDireita"
														type="date" ng-model="agenda.limitDate" ng-disabled="disabledField">
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Hora/Tipo</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<div class="input-group input-icon input-medium">
														<input class="form-control setDireita"
															ng-model="agenda.hour" type="time" ng-disabled="disabledField">
													</div>
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-xlarge">
													<div class="input-group input-xlarge">
														<select class="fancy-select form-control"
															ng-model="agenda.type" ng-disabled="disabledField">
															<option ng-repeat="type in types | orderBy: 'value'">{{type.value}}</option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Local/Cartório</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<div class="input-group input-xlarge">
														<select class="fancy-select form-control"
															ng-model="agenda.city" ng-disabled="disabledField">
															<option ng-repeat="city in cities | orderBy: 'value'">{{city.value}}</option>
														</select>
													</div>
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-xlarge">
													<div class="input-group input-xlarge">
														<select class="fancy-select form-control"
															ng-model="agenda.notarysOffice" ng-disabled="disabledField">
															<option ng-repeat="notary in notaries | orderBy: 'value'">{{notary.value}}</option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group" ng-repeat="owner in owners">
									<!-- 										<div class="form-group"> -->
									<label class="col-lg-2 col-md-3 control-label" for="">Responsável</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-3 col-md-6">
												<div class="input-group input-xlarge">
													<select class="fancy-select form-control"
														ng-model="owners[$index].id" ng-change="showAdd()" ng-disabled="disabledField">
														<option
															ng-repeat="responsable in responsables | orderBy: 'name'"
															value="{{responsable.id}}">{{responsable.name}}</option>
													</select>
												</div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div></div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div ng-show="$last && remove">
													<button class="btn btn-default clicavel"
														ng-click="removeItem($index)" ng-disabled="disabledField">-</button>
												</div>
											</div>
											<div class="col-lg-1 col-md-1" ng-show="$last && add">
												<div>
													<button class="btn btn-default clicavel"
														ng-click="addItem()" ng-disabled="disabledField">+</button>
												</div>
											</div>
										</div>
										<!-- 											</div> -->
									</div>
								</div>

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Descrição</label>
									<div class="col-lg-10 col-md-9">
										<textarea class="form-control" rows="3"
											ng-model="agenda.description" ng-disabled="disabledField"></textarea>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Tempo
										em Horas/Data de Cadastro</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<input type="text" class="form-control input-medium"
													ng-model="agenda.requiredTime" ng-disabled="disabledField">
											</div>
											<div class="col-lg-4 col-md-4">
												<input type="text" class="form-control input-medium"
													ng-value="agenda.date | date:'dd/MM/yyyy'" readonly>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for=""></label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="checkbox-custom">
													<input class="check" type="checkbox"
														ng-click="checkBoxOne()" ng-model="hasTerm" ng-disabled="disabledField"> <label
														for="checkbox1">Tem Prazo</label>
												</div>
												<div class="checkbox-custom">
													<input class="check" type="checkbox"
														ng-click="checkBoxTwo()" ng-model="hearing" ng-disabled="disabledField"> <label
														for="checkbox2">É Audiência</label>
												</div>
												<div class="checkbox-custom">
													<input class="check" type="checkbox"
														ng-click="checkBoxThree()" ng-model="providence" ng-disabled="disabledField">
													<label for="checkbox3">Providência</label>
												</div>
											</div>
											<div class="col-lg-4 col-md-4">
												<div class="checkbox-custom">
													<input class="check" type="checkbox"
														ng-click="checkBoxFour()" ng-model="emailAlert" ng-disabled="disabledField"> <label
														for="checkbox4">Avisa o Responsável por E-mail</label>
												</div>
												<div class="checkbox-custom">
													<input class="check" type="checkbox"
														ng-click="checkBoxFive()" ng-model="remember" ng-disabled="disabledField"> <label
														for="checkbox5">Lembrar Antes</label>
												</div>
												<div class="checkbox-custom">
													<input class="check" type="checkbox"
														ng-click="checkBoxSix()" ng-model="progressReleased" ng-disabled="disabledField">
													<label for="checkbox6">Andamento Lançado</label>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label">Status</label>
									<div class="col-lg-10 col-md-9">
										<div class="radio-custom radio-inline col-lg-2 col-md-2">
											<input type="radio" name="radio2" ng-value="'pending'"
												ng-change="radioOne('pending')" ng-model="status" ng-disabled="disabledField"> <label
												for="radio10">Pendente</label>
										</div>
										<div class="radio-custom radio-inline col-lg-1 col-md-1">
											<input type="radio" name="radio2" ng-value="'completed'"
												ng-change="radioOne('completed')" ng-model="status" ng-disabled="disabledField">
											<label for="radio11">Concluído</label>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div ng-show="visible">
				<div class="modal-header setBgColorWhite">
					<button type="button" class="close" aria-hidden="true"
						ng-click="exit()">×</button>
					<text class="modal-title"> Lista de Compromissos do Processo
					nº {{process.id}}</text>
				</div>
				<div class="modal-body">
					<div class="row ">
						<div class="col-lg-7 col-md-7">
							<button type="button" class="btn btn-default" ng-disabled="false"
								ng-click="newAgenda()">Novo</button>
							<button type="button" class="btn btn-default"
								ng-disabled="buttons" ng-click="editProcessAgenda()">Editar</button>
							<button type="button" class="btn btn-default"
								ng-disabled="buttons" ng-click="viewProcessAgenda()">Visualizar</button>
						</div>
						<div class="setRightMargin" append-source>
							<div class="form-group input-large">
								<input type="text" class="form-control input-large "
									data-placement="right" data-type="info" data-container="body"
									placeholder="Pesquisar" data-trigger="focus" ng-model="query">
							</div>
						</div>
					</div>

					<div class="panel panel-default toggle panelMove">

						<table id="tabletools"
							class="table table-striped table-hoverBlue mouse" cellspacing="0"
							width="100%">

							<thead>
								<tr>
									<th class="col-md-3">Numero</th>
									<th class="col-md-3">Data</th>
								</tr>
							</thead>
							<tbody>
								<tr
									ng-repeat="appointment in processAgenda | filter:query | orderBy: 'name' | paginationFilter:currentPage*pageSize | limitTo:pageSize"
									ng-class="{'selected':$index == selectedRow}"
									ng-click="setClickedRow($index)">
									<td ng-click="setAppointment(appointment)">{{appointment.id}}</td>
									<td ng-click="setAppointment(appointment)">{{appointment.city}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-md-9">
							<div class="row">
								<div class="col-lg-2 col-md-2"></div>
							</div>
						</div>
					</div>
					<div class="row setTopMargin">
						<div class="col-lg-7 col-md-7" ng-show="showPageSize">
							<div class="input-group input-small">
								<select class="form-control" ng-init="pageSize=15"
									ng-model="pageSize" ng-change="changePageSize(pageSize)">
									<option value="10">10</option>
									<option value="15">15</option>
									<option value="20">20</option>
									<option value="30">30</option>
									<option value="50">50</option>
								</select>
							</div>
						</div>
						<div class="setRightMargin ">
							<button type="button" class="btn btn-white"
								ng-disabled="previousButton" ng-click="previous()"><<
								Anterior</button>

							<button type="button" class="btn btn-white">{{currentPage+1}}/{{numberOfPages()}}</button>

							<button type="button" class="btn btn-white"
								ng-disabled="nextButton" ng-click="next()">Próximo >></button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer" ng-show="visible">
				<button type="button" class="btn btn-default" ng-click="exit()">Fechar</button>
			</div>
			<div class="setTopMargin-md-2" ng-show="invisible">
				<div class="modal-footer" ng-show="footerNewAgenda">
					<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
					<button type="button" class="btn btn-info"
						ng-click="newProcessAgenda(agenda,owners)">Incluir</button>
				</div>
				<div class="modal-footer" ng-show="footerViewAgenda">
					<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
					<button type="button" class="btn btn-info"
						ng-click="editProcessAgenda()">Editar</button>
				</div>
				<div class="modal-footer" ng-show="footerEditAgenda">
					<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
					<button type="button" class="btn btn-info"
						ng-click="updateProcessAgenda(agenda,owners)">Gravar</button>
				</div>
			</div>
		</div>
	</div>
</div>
