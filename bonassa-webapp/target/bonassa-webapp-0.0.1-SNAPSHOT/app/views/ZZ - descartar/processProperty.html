<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div ng-show="invisible">
				<div class="modal-header setBgColorWhite">
					<button type="button" class="close" aria-hidden="true"
						ng-click="exit()">×</button>
					<text class="modal-title">{{tag}}{{process.id}}</text>
				</div>
				<div class="modal-body">

					<div class="panel panel-default toggle panelMove ">
						<div class="panel-body pt0 pb0">
							<form class="form-horizontal group-border ">

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label">Tipo</label>
									<div class="col-lg-10 col-md-9">
										<div class="radio-custom radio-inline">
											<input type="radio" ng-value="'vehicle'"
												ng-change="isShown()" ng-model="property.type"
												ng-disabled="disabledField" name="radio1" id="radio1">
											<label for="radio1">Veículo</label>
										</div>
										<div class="radio-custom radio-inline">
											<input type="radio" ng-value="'realty'" ng-change="isShown()"
												ng-model="property.type" ng-disabled="disabledField"
												name="radio2" id="radio2"> <label for="radio2">Imóvel</label>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Status/Contrato
										Nº</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<div class="input-group input-xlarge">
														<select class="fancy-select form-control"
															ng-model="property.status" ng-disabled="disabledField">
															<option
																ng-repeat="status in propertyStatus | orderBy: 'value'">{{status.value}}</option>
														</select>
													</div>
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-xlarge">
													<div class="input-group input-xlarge">
														<input type="text" class="form-control input-xlarge"
															ng-model="property.numContract"
															ng-disabled="disabledField">
													</div>
													<!-- /input-group -->
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group" ng-show="isShown('vehicle')">
									<label class="col-lg-2 col-md-3 control-label" for="">Marca/Modelo</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<div class="input-group input-xlarge">
														<select class="fancy-select form-control"
															ng-model="property.brand"
															ng-change="controlVehicleModelList()"
															ng-disabled="disabledField">
															<option
																ng-repeat="brand in vehicleBrands | orderBy: 'value'">{{brand.value}}</option>
														</select>
													</div>
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-xlarge">
													<div class="input-group input-xlarge">
														<select class="fancy-select form-control"
															ng-model="property.model" ng-disabled="disabledField">
															<option ng-show="vehicleModelList"
																ng-repeat="model in vehicleModels | vehicleModelFilter:property | orderBy: 'value'">{{model.value}}</option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group" ng-show="isShown('vehicle')">
									<label class="col-lg-2 col-md-3 control-label" for="">Cor/Ano</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-medium">
													<div class="input-group input-medium">
														<select class="fancy-select form-control"
															ng-model="property.color" ng-disabled="disabledField">
															<option
																ng-repeat="color in vehicleColors | orderBy: 'value'">{{color.value}}</option>
														</select>
													</div>
												</div>
												<!-- /input-group -->
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-small">
													<div class="input-group input-small">
														<input type="text" class="form-control input-small"
															ng-model="property.year" ng-disabled="disabledField">
													</div>
													<!-- /input-group -->
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Valor</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-medium">
													<div class="input-group input-medium">
														<input type="text" class="form-control input-medium" ng-model="property.value"
															ng-disabled="disabledField">
													</div>
													<!-- /input-group -->
												</div>
												<!-- /input-group -->
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Data
										env. Adv. /Data 1º Inad.</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-3 col-md-6">
												<div class="input-group input-icon input-medium">
													<input id="mask-date" class="form-control setDireita"
														type="date" ng-model="property.dateEnv"
														ng-disabled="disabledField">
												</div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div class="input-group input-icon"></div>
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-icon input-medium">
													<input id="mask-date" class="form-control setDireita"
														type="date" ng-model="property.dateInad"
														ng-disabled="disabledField">
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Data
										Apreensão /Data Sentença</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-3 col-md-6">
												<div class="input-group input-icon input-medium">
													<input id="mask-date" class="form-control setDireita"
														type="date" ng-model="property.dateSeizure"
														ng-disabled="disabledField">
												</div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div class="input-group input-icon"></div>
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-icon input-medium">
													<input id="mask-date" class="form-control setDireita"
														type="date" ng-model="property.dateSentence"
														ng-disabled="disabledField">
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Data
										Leilão /Data Venda</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-3 col-md-6">
												<div class="input-group input-icon input-medium">
													<input id="mask-date" class="form-control setDireita"
														type="date" ng-model="property.dateAuction"
														ng-disabled="disabledField">
												</div>
											</div>
											<div class="col-lg-1 col-md-1">
												<div class="input-group input-icon"></div>
											</div>
											<div class="col-lg-2 col-md-2">
												<div class="input-group input-icon input-medium">
													<input id="mask-date" class="form-control setDireita"
														type="date" ng-model="property.dateSale"
														ng-disabled="disabledField">
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Depósito</label>
									<div class="col-lg-10 col-md-9">
										<div class="row">
											<div class="col-lg-4 col-md-4">
												<div class="input-group input-xlarge">
													<div class="input-group input-xlarge">
														<select class="fancy-select form-control"
															ng-model="property.deposit" ng-disabled="disabledField">
															<option
																ng-repeat="deposit in depositTypes | orderBy: 'value'">{{deposit.value}}</option>
														</select>
													</div>
												</div>
												<!-- /input-group -->
											</div>
										</div>
									</div>
								</div>
								<!-- End .form-group  -->

								<div class="form-group">
									<label class="col-lg-2 col-md-3 control-label" for="">Observação</label>
									<div class="col-lg-10 col-md-9">
										<textarea class="form-control" rows="3"
											ng-model="property.observation" ng-disabled="disabledField"></textarea>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div ng-show="visible">
				<div class="modal-header setBgColorWhite">
					<button type="button" class="close" aria-hidden="true"
						ng-click="exit()">×</button>
					<text class="modal-title"> Lista de Bens do Processo nº
					{{process.id}}</text>
				</div>
				<div class="modal-body">
					<div class="row ">
						<div class="col-lg-7 col-md-7">
							<button type="button" class="btn btn-default" ng-disabled="false"
								ng-click="newProperty()">Novo</button>
							<button type="button" class="btn btn-default"
								ng-disabled="buttons" ng-click="editProcessProperty()">Editar</button>
							<button type="button" class="btn btn-default"
								ng-disabled="buttons" ng-click="viewProcessProperty()">Visualizar</button>
						</div>
						<div class="setRightMargin" append-source>
							<!-- 							<div class="form-group input-large"> -->
							<!-- 								<input ng-init="query=''" type="text" class="form-control" -->
							<!-- 									ng-model="query" ng-change="autocompleteList()" -->
							<!-- 									bs-options="lista for lista in listas" -->
							<!-- 									placeholder="Pesquisar..." bs-typeahead> -->
							<!-- 							</div> -->
							<div class="form-group input-large">
								<input type="text" class="form-control input-large "
									data-placement="right" data-type="info" data-container="body"
									placeholder="Pesquisar" data-trigger="focus" ng-model="query">
							</div>
						</div>
					</div>

					<div class="panel panel-default toggle panelMove">
						<table id="tabletools"
							class="table table-striped table-hoverBlue mouse" cellspacing="0"
							width="100%">

							<thead>
								<tr>
									<th>Tipo</th>
									<th>Contrato</th>
									<th>Marca</th>
									<th>Modelo</th>
									<th>Ano</th>
								</tr>
							</thead>
							<tbody>
								<tr
									ng-repeat="property in processProperties | filter:query | orderBy: 'name' | paginationFilter:currentPage*pageSize | limitTo:pageSize"
									ng-class="{'selected':$index == selectedRow}"
									ng-click="setClickedRow($index)">
									<td ng-click="setProperty(property)">{{property.type}}</td>
									<td ng-click="setProperty(property)">{{property.numContract}}</td>
									<td ng-click="setProperty(property)">{{property.brand}}</td>
									<td ng-click="setProperty(property)">{{property.model}}</td>
									<td ng-click="setProperty(property)">{{property.year}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="form-group">
						<div class="col-lg-10 col-md-9">
							<div class="row">
								<div class="col-lg-2 col-md-2"></div>
							</div>
						</div>
					</div>
					<div class="row setTopMargin">
						<div class="col-lg-7 col-md-7" ng-show="showPageSize">
							<div class="input-group input-small">
								<select class="form-control" ng-init="pageSize=15"
									ng-model="pageSize" ng-change="changePageSize(pageSize)">
									<option value="10">10</option>
									<option value="15">15</option>
									<option value="20">20</option>
									<option value="30">30</option>
									<option value="50">50</option>
								</select>
							</div>
						</div>
						<div class="setRightMargin ">
							<button type="button" class="btn btn-white"
								ng-disabled="previousButton" ng-click="previous()"><<
								Anterior</button>

							<button type="button" class="btn btn-white">{{currentPage+1}}/{{numberOfPages()}}</button>

							<button type="button" class="btn btn-white"
								ng-disabled="nextButton" ng-click="next()">Próximo >></button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer" ng-show="visible">
				<button type="button" class="btn btn-default" ng-click="exit()">Fechar</button>
			</div>
			<div class="setTopMargin-md-2" ng-show="invisible">
				<div class="modal-footer" ng-show="footerNewProperty">
					<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
					<button type="button" class="btn btn-info"
						ng-click="newProcessProperty(property)">Incluir</button>
				</div>
				<div class="modal-footer" ng-show="footerViewProperty">
					<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
					<button type="button" class="btn btn-info"
						ng-click="editProcessProperty()">Editar</button>
				</div>
				<div class="modal-footer" ng-show="footerEditProperty">
					<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
					<button type="button" class="btn btn-info"
						ng-click="updateProcessProperty(property)">Gravar</button>
				</div>
			</div>
		</div>
	</div>
</div>
