<div class="modal-body">

	<div class="panel panel-default toggle panelMove ">
		<div class="panel-body pt0 pb0">
			<form class="form-horizontal group-border">

				<div class="form-group">
					<label class="col-lg-2 col-md-3 control-label">Tipo</label>
					<div class="col-lg-10 col-md-9">
						<div class="radio-custom radio-inline">
							<input type="radio" ng-value="'f'" ng-change="isShownCustomer()"
								ng-model="customer.type" name="radio1" id="radio1"> <label
								for="radio1">Pessoa Física</label>
						</div>
						<div class="radio-custom radio-inline">
							<input type="radio" ng-value="'j'" ng-change="isShownCustomer()"
								ng-model="customer.type" name="radio2" id="radio2"> <label
								for="radio2">Pessoa Jurídica</label>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group" ng-show="isShownCustomer('f')">
					<label class="col-lg-2 col-md-3 control-label" for="">Nome</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">

								<div class="input-group input-xlarge">
									<input name="input" ng-model="customer.name" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group" ng-show="isShownCustomer('j')">
					<label class="col-lg-2 col-md-3 control-label" for="">Razão
						Social</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<input name="input" ng-model="customer.name" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group">
					<label class="col-lg-2 col-md-3 control-label" for="">Endereço/Número</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<input name="input" ng-model="customer.address" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-lg-2 col-md-2">
								<div class="input-group ">
									<input name="input" ng-model="customer.homeNumber" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group">
					<label class="col-lg-2 col-md-3 control-label" for="">Bairro/CEP</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<input name="input" ng-model="customer.neighborhood" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-lg-2 col-md-2">
								<div class="input-group ">
									<input name="input" ng-model="customer.zipCode" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group">
					<label class="col-lg-2 col-md-3 control-label" for="">Estado/Cidade</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<select class="fancy-select form-control"
										ng-model="customer.state" ng-change="controlCityList()">
										<option ng-repeat="state in states | orderBy: 'value'">{{state.value}}</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<select class="fancy-select form-control"
										ng-model="customer.city">
										<option ng-show="cityList"
											ng-repeat="city in cities | cityFilter:customer | orderBy: 'value'">{{city.value}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-lg-2 col-md-3 control-label" for="">Telefone/Celular</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<input name="input" ng-model="customer.phoneNumber" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-lg-2 col-md-2">
								<div class="input-group ">
									<input name="input" ng-model="customer.cellPhoneNumber"
										required ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group" ng-show="isShownCustomer('j')">
					<label class="col-lg-2 col-md-3 control-label" for="">I.E./CNPJ</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<input name="input" ng-model="customer.stateId" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-lg-2 col-md-2">
								<div class="input-group ">
									<input name="input" ng-model="customer.federalId" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group" ng-show="isShownCustomer('f')">
					<label class="col-lg-2 col-md-3 control-label" for="">CPF/RG</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<input name="input" ng-model="customer.federalId" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-lg-2 col-md-2">
								<div class="input-group ">
									<input name="input" ng-model="customer.rg" required
										ng-trim="false" class="form-control">
								</div>
								<!-- /input-group -->
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group" ng-show="isShownCustomer('f')">
					<label class="col-lg-2 col-md-3 control-label" for="">Estado
						Civil/Data Nasc.</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-3 col-md-6">
								<div class="input-group input-xlarge">
									<select class="fancy-select form-control"
										ng-model="customer.civilStatus">
										<option
											ng-repeat="status in civilStatusList | orderBy: 'value'">{{status.value}}</option>
									</select>
								</div>
							</div>
							<div class="col-lg-1 col-md-1">
								<div class="input-group input-icon"></div>
							</div>
							<div class="col-lg-2 col-md-2">
								<div class="input-group input-icon input-medium">
									<input id="mask-date" class="form-control setDireita"
										type="date" ng-model="customer.birthDate">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group">
					<label class="col-lg-2 col-md-3 control-label" for="">Email/Site</label>
					<div class="col-lg-10 col-md-9">
						<div class="row">
							<div class="col-lg-4 col-md-4">
								<div class="input-group input-xlarge">
									<input name="input" ng-model="customer.email" required
										ng-trim="false" class="form-control"
										placeholder="Digite o E-mail">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-lg-2 col-md-2">
								<div class="input-group ">
									<input name="input" ng-model="customer.websiteUrl" required
										ng-trim="false" class="form-control"
										placeholder="Digite o Site">
								</div>
								<!-- /input-group -->
							</div>
						</div>
					</div>
				</div>
				<!-- End .form-group  -->

				<div class="form-group">
					<label class="col-lg-2 col-md-3 control-label" for="">Observação</label>
					<div class="col-lg-10 col-md-9">
						<textarea class="form-control" rows="3"
							ng-model="customer.observation" required ng-trim="false"></textarea>
					</div>
				</div>
				<!-- End .form-group  -->

			</form>
		</div>
	</div>
</div>
<div class="setTopMargin-md-2">
	<div class="modal-footer" ng-show="footerNewCustomer">
		<button type="button" class="btn btn-default" ng-click="exit()">Cancelar</button>
		<button type="button" class="btn btn-info"
			ng-click="newCustomer(customer)">Incluir</button>
	</div>
	<div class="modal-footer" ng-show="footerViewCustomer">
		<button type="button" class="btn btn-default" ng-click="exit()">Cancelar</button>
		<button type="button" class="btn btn-info" ng-click="editCustomer()">Editar</button>
	</div>
	<div class="modal-footer" ng-show="footerEditCustomer">
		<button type="button" class="btn btn-default" ng-click="exit()">Cancelar</button>
		<button type="button" class="btn btn-info"
			ng-click="updateCustomer(customer)">Gravar</button>
	</div>
</div>
